<div class="chat-component">
  <chat-message *ngFor="let msg of messages">{{ msg.message }}</chat-message>
  <div class="message-area">
    <mat-form-field style="width: 98%">
      <input matInput [(ngModel)]="message" placeholder="Type in your message" name="name">
      <mat-icon matSuffix (keyDown)="checkForEnter()" (click)="sendMessage()">send</mat-icon>
    </mat-form-field>
  </div>
</div>
