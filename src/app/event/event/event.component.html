<div *ngIf="1==0" class="event">
  <div class="display-3">{{ eventName }}</div>

  <div class="container">
    <mat-chip-list>
      <mat-chip>One fish</mat-chip>
      <mat-chip color="primary">Two fish</mat-chip>
      <mat-chip color="primary" selected="true">Primary fish</mat-chip>
      <mat-chip color="accent" selected="true">Accent fish</mat-chip>
    </mat-chip-list>
  </div>
  
</div>

<div class="event">
  <app-chat></app-chat>
</div>
